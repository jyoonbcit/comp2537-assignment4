<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <h1 id="clickCounter">
        Click the button to start! <br>
    </h1>
    <h1 id="timerHeader">
        You've got 100 seconds! Time remaining: <span id="timer">100</span> seconds
    </h1>

    <div id="difficultyButtons">
        <input id="easyButton" class="btn btn-primary" type="button" value="Easy" onclick="setDifficulty('Easy')">
        <input id="mediumButton" class="btn btn-primary" type="button" value="Medium" onclick="setDifficulty('Medium')">
        <input id="hardButton" class="btn btn-primary" type="button" value="Hard" onclick="setDifficulty('Hard')">
    </div>

    <br>

    <button id="startButton" class="btn btn-primary" onclick="startGame()">Start</button>
    <br>
    <button id="resetButton" class="btn btn-primary" onclick="window.location.reload()">Reset</button>

    <br>

    <div id="game_grid">
    </div>

    <br>

    <div id="theme">
        <button id="darkModeBtn" class="btn btn-primary">Dark Mode</button>
        <button id="lightModeBtn" class="btn btn-danger">Light Mode</button>
    </div>
</body>

</html>
